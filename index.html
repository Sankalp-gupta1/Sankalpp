<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Hack Protocol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #000;
      overflow: hidden;
      color: #00ffcc;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .card {
      width: 360px;
      height: 220px;
      perspective: 1000px;
      margin: 0 auto;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      background: #000000aa;
      border: 2px solid #00ffcc55;
      border-radius: 15px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 0 20px #0ff;
    }

    .card:hover .inner-card {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      padding: 20px;
    }

    .card-front {
      background: #00000055;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-direction: column;
    }

    .card-back {
      background: #000000aa;
      color: #0f0;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      text-align: center;
    }

    .glitch-text {
      font-size: 2.5rem;
      animation: glitch 1.2s infinite;
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px -2px green; }
    }

    .typewriter {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .access-btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: black;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      animation: flicker 0.8s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.5; border-color: #00ffaa; }
      100% { opacity: 1; border-color: #00ffcc; }
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="center-container">
  <div class="glitch-text">Friendship Access 💀</div>
  
  <div class="card">
    <div class="inner-card">
      <div class="card-front">
        <div>👾 Hacker + Dost = Protocol ✅</div>
      </div>
      <div class="card-back">
        <div id="typewriter" class="typewriter"></div>
      </div>
    </div>
  </div>

  <button class="access-btn">🟢 INITIATE FRIENDSHIP</button>
</div>

<script>
  // Matrix rain
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let chars = "01💀👾🧠💚💻".split("");
  let fontSize = 16;
  let columns = canvas.width / fontSize;
  let drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      let text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Typewriter effect
  const lines = [
  "👨‍💻 FRIEND.OS kernel loaded... executing ./dosti.sh",
  "⚙️ Logic gates unlocked: INPUT = TRUST, OUTPUT = LOYALTY",
  "🧠 Cache Hit: Recalling infinite memories",
  "🔁 Infinite Loop: while(friendship) { support++; laugh++; }",
  "🧬 BIOS says: She's in your base memory, bro",
  "🔒 Access Granted: You’re in my root directory",
  "💥 Overclocked Vibes... underclocked Ego",
  "🔗 Compiling: #include <TrueFriendship.h>"
];

  let line = 0, char = 0;
  const writer = document.getElementById("typewriter");

  function typeWriter() {
    if (line < lines.length) {
      if (char < lines[line].length) {
        writer.innerHTML += lines[line][char];
        char++;
        setTimeout(typeWriter, 50);
      } else {
        writer.innerHTML += "<br/>";
        line++;
        char = 0;
        setTimeout(typeWriter, 400);
      }
    }
  }

  typeWriter();
</script>
</body>
</html>
