<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Hacker Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: linear-gradient(-45deg, #000000, #1a1a1a, #0d0d0d, #262626);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #00ffee;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass-card {
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px #00ffee33, 0 0 60px #00ffee22 inset;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.6s ease;
    }

    .glass-card:hover {
      transform: perspective(1000px) rotateY(5deg);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00ffee, 0 0 15px #00ffee;
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 1.2rem;
      min-height: 150px;
      white-space: pre-wrap;
      color: #00ffff;
      text-shadow: 0 0 3px #00ffee;
    }

    .glowline {
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from {opacity: 1;}
      to {opacity: 0.7;}
    }

    .bottom {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1 class="glowline">🧠 Hacker Dosti Protocol</h1>
    <div class="typewriter" id="typewriterText"></div>
    <div class="bottom">~ Open Terminal: "Friendship_Day.exe"</div>
  </div>

  <script>
    const lines = [
      "🔓 Accessing encrypted connection...",
      "🛰️ Pinging: JustFriend.exe",
      "⚠️ STATUS: Friendship Overload Detected!",
      "💾 Uploading Emotions...",
      "🛡️ Firewall Bypassed: Best Friend Confirmed.",
      "💣 Injecting Loyalty → 100%",
      "👁‍🗨 Surveillance Active: Dosti Never Dies.",
      "📡 Final Message: 'Kabhi chhod ke mat jana bro/sis...'"
    ];

    let index = 0;
    let charIndex = 0;
    const speed = 40;
    const typewriterDiv = document.getElementById("typewriterText");

    function typeLine() {
      if (index < lines.length) {
        if (charIndex < lines[index].length) {
          typewriterDiv.innerHTML += lines[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, speed);
        } else {
          typewriterDiv.innerHTML += "\n";
          index++;
          charIndex = 0;
          setTimeout(typeLine, 400);
        }
      }
    }

    typeLine();
  </script>
</body>
</html>
