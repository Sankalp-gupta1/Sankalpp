<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendship Day - Hacker Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: black;
      color: #00ffcc;
      overflow: hidden;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .glow-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0ff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
      z-index: 2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    .open-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #0ff;
      text-align: center;
      z-index: 3;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .glitch {
      color: #0ff;
      position: relative;
      font-size: 2.5rem;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      50% { text-shadow: -2px 2px green, 2px -2px purple; }
      100% { text-shadow: 2px -2px yellow, -2px 2px cyan; }
    }
  </style>
</head>
<body>

  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="glow-text">
    <div class="glitch">💻 Just Friends? Nahh... 💥</div>
    <br>
    <div id="typewriter"></div>
  </div>

  <div class="open-text">🟢 open... open... OPEN...⚡</div>

  <script>
    // Matrix Code Background
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let chars = "01💚💻👩‍💻👨‍💻🧠".split("");
    let fontSize = 16;
    let columns = canvas.width / fontSize;
    let drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Typewriter Effect
    const typeText = [
      "💥 She's not just a friend...",
      "👾 She's the root password to my system!",
      "🔐 Hacker-level friendship... UNBREAKABLE!",
      "💌 Sending encrypted DOSTI packets...",
      "👊 Just Friends? HACKED that term.",
      "💀 Zero Day Vulnerability: FRIENDSHIP ATTACK!",
      "🔥 Deploying 3D NEON vibes... "
    ];

    let line = 0;
    let char = 0;
    const typewriterDiv = document.getElementById('typewriter');

    function typeWriter() {
      if (line < typeText.length) {
        if (char < typeText[line].length) {
          typewriterDiv.innerHTML += typeText[line][char];
          char++;
          setTimeout(typeWriter, 50);
        } else {
          typewriterDiv.innerHTML += "<br>";
          line++;
          char = 0;
          setTimeout(typeWriter, 500);
        }
      }
    }

    typeWriter();
  </script>

</body>
</html>
